<div class='container-fluid'>
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#togglable-navbar">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="#">Dyanote</a>
	</div>

	<form id="searchForm" class="navbar-form navbar-left" role="search" ng-if="isAuthenticated()" ng-controller="SearchCtrl">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Search" ng-model="searchText">
		</div>
		<div id="searchView" ng-include="'views/search.html'" ng-if="results.length > 0"></div>
	</form>

	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse" id="togglable-navbar">

		<!-- If user is logged in, display user dropdown -->
		<ul class="nav navbar-nav navbar-right" ng-if="isAuthenticated()">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown"> {{username}} <b class="caret"></b></a>
				<ul class="dropdown-menu">
					<li><a href="/logout">Logout</a></li>
				</ul>
			</li>
		</ul>
	</div>
</div>
