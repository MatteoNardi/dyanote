
<input
    type="text"
    shortcut="ctrl+f"
    shortcut-event="focus"
    ng-model="search.searchTerms"
    tooltips
    tooltip-html="Search<strong>Ctrl+F</strong>"
    tooltip-side="bottom"
    autofocus>

<i class="fa fa-search"></i>

<div class="results">
    <a ng-click="search.open(note)" class="result" ng-repeat="note in search.results">
        <p>{{ search.notesGraph.title(note) }}</p>
    </a>
</div>
