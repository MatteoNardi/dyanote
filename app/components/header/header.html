<div id='header'>
    <a class="home" href="/">Dyanote</a>

    <nav>
        <a href="/notes/view" tooltip-html-unsafe="Home" tooltip-placement="bottom">
            <i class="fa fa-home"></i>
        </a>
        <a href="/notes/search" shortcut="ctrl+f" tooltip-html-unsafe="Search<strong>Ctrl+F</strong>" tooltip-placement="bottom">
            <i class="fa fa-search"></i>
        </a>
        <a href="/notes/dyagraph" tooltip-html-unsafe="Dyagraph" tooltip-placement="bottom">
            <i class="fa fa-share-alt"></i>
        </a>
    </nav>


    <div class="userButton">
        <img src="{{ header.avatar }}" alt="User picture" />
        {{ header.username }} <i class="fa fa-caret-down"></i>
        <div class="dropdown">
            <a target="_blank" href="https://github.com/MatteoNardi/dyanote-client/issues/new">Report a problem</a>
            <a ng-click="header.createBackup()">Backup notes</a>
            <a ng-click="header.restoreBackup()">Restore backup</a>
            <a ng-click="header.logout()">Logout</a>
        </div>
    </div>
</div>
